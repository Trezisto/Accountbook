<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h1>Finances</h1>
	<!-- Tabs: 1.Income;2.Outcome (generally) - from Finances.xsl -->
	
	<p:tabView>
	
	<p:tab title="Income" >
		<p:dataTable var="monthIncome" value="#{financesController.income}">
			<p:column headerText="Effective date"> 
				<h:outputText value="#{monthIncome.date}"/>
			</p:column>
			<p:column headerText="Pay">
				<!-- Updatable -->
				<h:outputText value="#{}"/>
			</p:column>
			<p:column headerText="Currency">
				<!-- SelectItem GDP, MDL, EUR, USD -->
				<h:outputText value="#{}"/>
			</p:column>
			<p:column headerText="Total"> 
				<h:outputText value="#{monthIncome.funds}"/>
			</p:column>
		</p:dataTable>
	</p:tab>
	<p:tab title="Outcome">
		
	</p:tab>
	</p:tabView>
	
</h:body>
</html>
