<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
	<p:layout fullpage="true" style="margin: 1em !important;">

		<p:layoutUnit id="headerBlock" position="north" size="400">
			<ui:insert name="header">
				<ui:include src="/WEB-INF/templates/header.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" style="min-width:200px;min-height:400px;">
			<ui:insert name="menu">
				<ui:include src="/WEB-INF/templates/menu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:editor value="#{userController.value}" />
			</h:form>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
