<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:layout>
		<p:layoutUnit position="north">
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-3">
						<h1>AccountBook</h1>
					</div>
					<div class="ui-grid-col-7">
						<h:graphicImage library="images" name="logo.jpg" />
					</div>
				</div>
			</div>
			
		</p:layoutUnit>
		<p:layoutUnit position="west"
			style="min-width:200px;min-height:400px;">
			<h:form>
				<p:menu>
					<p:menuitem value="My job" />
					<p:menuitem value="My plans" />
					<p:menuitem value="Budget" />
					<p:menuitem value="My income" />
					<p:menuitem value="My outcome" />
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<p:editor value="#{userController.value}" />
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="south">
			<h:form>
				<h:commandButton action="admin" value="Move to admin panel" />
			</h:form>
		</p:layoutUnit>
	</p:layout>







</h:body>
</html>
