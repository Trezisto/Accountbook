<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:layout>
		<p:layoutUnit position="north">
			<h1>AccountBook</h1>
		</p:layoutUnit>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="templates/header.xhml" />
			</ui:insert>
		</div>
		<ui:insert name="menu">
			<ui:include src="templates/menu.xhml" />
		</ui:insert>
		
		<p:layoutUnit position="center">
			<p:outputLabel value="Formal Income"/>
			<p:dataTable var="formal" value="#{incomeController.formalIncome}">
				<p:column headerText="Effective Date">
					<h:outputText value="#{formal.effectiveDate}" />
				</p:column>
				<p:column headerText="Source">
					<h:outputText value="#{formal.source}" />
				</p:column>
				<p:column headerText="Pay">
					<h:outputText value="#{formal.pay}" />
				</p:column>
				<p:column headerText="Is Active">
					<h:outputText value="#{formal.active}" />
				</p:column>
			</p:dataTable>
			
			<p:outputLabel value="Actual Income"/>
			<p:dataTable var="actual" value="#{incomeController.actualIncome}">
				<p:column headerText="Effective Date">
					<h:outputText value="#{actual.effectiveDate}" />
				</p:column>
				<p:column headerText="Source">
					<h:outputText value="#{actual.source}" />
				</p:column>
				<p:column headerText="Pay">
					<h:outputText value="#{actual.pay}" />
				</p:column>
			</p:dataTable>
		</p:layoutUnit>
		
		<ui:insert name="footer">
			<ui:include src="templates/footer.xhml" />
		</ui:insert>
	</p:layout>

</h:body>
</html>
