<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Login</title>
	</h:head>
	<h:body>
		<h:form id="loginForm">
			<p:growl id="msg" showDetail="true" life="3000" />
			<p:panel header="Login" style="width:360px;">
				<h:panelGrid>
					<h:outputText value="Username" />
					<p:inputText id="username" value="#{loginController.username}"></p:inputText>
					<p:spacer />
					<p:message for="username" />
					<h:outputText value="Password" />
					<p:password id="password" value="#{loginController.password}" feedback="false" />
					<p:spacer />
					<p:message for="password" />
					<p:spacer />
					<p:commandButton action="#{loginController.performLogin}" value="Login" update="loginForm" ajax="true" />			
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
