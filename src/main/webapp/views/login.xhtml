<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<p:tabView id="loginTabView" style="width:360px;">
		<p:tab id="logInTab1" title="Log In">
			<components:loginForm id="logIn" controller="#{loginController}" 
				registerButtonText="Log In" registerButtonAction="#{loginController.performLogin}" />
		</p:tab>
		<p:tab id="signUpTab2" title="Sign Up">
			<components:loginForm id="signUp" controller="#{loginController}" 
				registerButtonText="Sign Up" registerButtonAction="#{loginController.registerUser}" />
		</p:tab>
	</p:tabView>
</h:body>
</html>
