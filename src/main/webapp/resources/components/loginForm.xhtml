<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

	<composite:attribute name="id" required="true" />
	<composite:attribute name="controller" type="com.prijilevschi.controller.LoginController" required="true" />
	<composite:attribute name="registerButtonText" required="true" />
	<composite:attribute name="registerButtonAction" required="true"
		method-signature="java.lang.String action()" />

</composite:interface>

<composite:implementation>


	<h:form id="#{cc.attrs.id}Form">
		<p:growl id="#{cc.attrs.id}Msg" showDetail="true" life="3000" />
		<h:panelGrid>
			<h:outputText value="Username" />
			<p:inputText id="#{cc.attrs.id}Username" value="#{cc.attrs.controller.username}" />
			<p:spacer />
			<p:message for="#{cc.attrs.id}Username" />

			<h:outputText value="Password" />
			<p:password id="#{cc.attrs.id}Password" value="#{cc.attrs.controller.password}"
				feedback="false" />
			<p:spacer />
			<p:message for="#{cc.attrs.id}Password" />

			<p:spacer />
			<p:commandButton action="#{cc.attrs.registerButtonAction}"
				value="#{cc.attrs.registerButtonText}" update="@form"
				ajax="true" />
		</h:panelGrid>
	</h:form>

</composite:implementation>

</html>
