<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

	<composite:attribute name="username" />
	<composite:attribute name="nameValue" />

	<composite:attribute name="registerButtonText" />
	<composite:attribute name="registerButtonAction"
		method-signature="java.lang.String action()" />

</composite:interface>

<composite:implementation>
	<!-- TODO: Finish this composite component! -->
	<h:form>
		<p:growl id="msg" showDetail="true" life="3000" />
		<p:tab title="Sign up">
			<h:panelGrid>
				<h:outputText value="Username" />
				<p:inputText id="newUsername" value="#{loginController.username}"></p:inputText>
				<p:spacer />
				<p:message for="newUsername" />
				<h:outputText value="Password" />
				<p:password id="newPassword" value="#{loginController.password}"
					feedback="false" />
				<p:spacer />
				<p:message for="newPassword" />
				<p:spacer />
				<p:commandButton action="#{loginController.registerUser}"
					value="Sign up" update=":loginForm" ajax="true" />
			</h:panelGrid>
		</p:tab>
	</h:form>
</composite:implementation>

</html>
